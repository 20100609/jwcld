<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
    <div class='row-fluid' id='content-wrapper'>
    <div class='span12'>
    <div class='row-fluid'>
        <div class='span12'>
            <div class='page-header'>
                <h1 class='pull-left'>
                    <i class='icon-table'></i>
                    <span>听课记录在线表单修改</span>
                </h1>
            </div>
        </div>
	
<div class='row-fluid'>
    <div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
        <div class='box-header green-background'>
            <div class='text-center'>北京师范大学领导干部听课记录表（2016版）</div>
        </div>
        <div class=''>
		<form id='form' accept-charset="UTF-8" class="form form-horizontal" method="post" style="margin-bottom: 0;">
            <div class='responsive-table'>
                <div class='scrollable-area'>
                    <table class='table table-bordered table-hover table-striped' style='margin-bottom:0;'>
                    	 <tr>
                            <th>课程名称</th>
                            <td colspan="12">
                                <input class='span12' id='full-name' type='text' disabled="disabled" name='cname' value='{$record.cname}' />
                            </td>
                        </tr>
                        <tr>
                            <th>教师姓名</th>
                            <td>
                                <input class='span12' id='full-name' type='text' disabled="disabled" name='tname' value='{$record.teaname}' />
                            </td>
                            <th >单位</th>
                            <td colspan="2">
                                <!--<textarea class="form-control" rows="2" disabled="disabled">生命科学与技术学院</textarea>-->
                                <input class='span12' id='full-name' type='text' disabled="disabled" name='tcollege' value='{$record.teacollege}' />
                            </td>
                            <th>职称</th>
                            <td colspan="5">
                                <input class='span12' id='full-name' type='text' disabled="disabled" name='title' value='{$record.teatitle}' />
                            </td>
                        </tr>
                        <tr>
                            <th rowspan="2">授课对象·</th>
                            <td rowspan="2" colspan="7">
                                <input class='span12' style="height:100%" type='text' disabled="disabled" name='sc' value='{$record.sclass}'/>
                            </td>
                            <th style="width: 70px;">选课人数</th>
                            <td colspan="5">
                                <input class='span12' id='full-name' type='text' name='yingdao' value='{$record.yingdao}'/>
                            </td>
                        </tr>
                        <tr>
                            <th style="width: 70px;">实到人数</th>
                            <td colspan="5">
                                <input class='span12' id='full-name' type='text' name='shidao' value='{$record.shidao}'/>
                            </td>
                        </tr>
                        <tr>
                            <th>培养层次</th>
                            <td colspan="12">
                                <div class="form-group">
                                    <if condition="$record['pycc'] eq '1'">
                                    <!--label for="name">文本框</label-->
                                    <label class="radio inline">
                                        <input id='' type='radio' value='1' name='pycc'  checked="checked" disabled="disabled"/>&nbsp;&nbsp;本科
                                    </label>
                                    <else />
                                    <label class="radio inline">
                                        <input id='' type='radio' value='1' disabled="disabled" name='pycc' / >&nbsp;&nbsp;本科
                                    </label>
                                    </if>
                                    <if condition="$record['pycc'] eq '2'">
                                    <label class="radio inline">
                                        <input id='' disabled="disabled" type='radio' value='2' name='pycc' / checked="checked">&nbsp;&nbsp;研究生
                                    </label>
                                    <else />
                                    <label class="radio inline">
                                        <input id='' disabled="disabled" type='radio' value='2' name='pycc' />&nbsp;&nbsp;研究生
                                    </label>
                                    </if>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>听课时间<font color="red" size="4px">*</font></th>
                            <td colspan="1" style="width: 190px;">
                                <div class='datepicker input-append' id='datepicker'>
                                    <input class='input-medium' data-format='yyyy-MM-dd' type='text' name='tktime' value='{$record.tktime}'/>
                                    <span class='add-on'>
                                        <i data-date-icon='icon-calendar' data-time-icon='icon-time'></i>
                                    </span>
                                </div>
                            </td>
                            <th>听课地点</th>
                            <td colspan="3">
                                <input class='span12' id='full-name' type='text' disabled="disabled" name='cplase' value='{$record.skplace}' />
                            </td>
                            <th>听课节数<font color="red" size="4px">*</font></th>
                            <td colspan="3">
                                <input class='span12' type='number' name='tkjs' value='{$record.tkjs}' />
                            </td>
                        </tr>   
                        <tr>
                            <th style="width: 95px;">课程教学章节及主要内容<font color="red" size="4px">*</font></th>
                            <td colspan="9">
                                <div class="form-group">
                                    <textarea class="form-control" rows="2" style="margin-left: 0px; margin-right: 0px; width: 99%;" name="content">{$record['content']}</textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>对课程教学的评价与建议<font color="red" size="4px">*</font></th>
                            <td colspan="9">
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" style="margin-left: 0px; margin-right: 0px; width: 99%;" name="pjjy" placeholder="教学态度、教学方法或教学内容设计等的优点，不足及进一步改进的建议">{$record['pjjy']}</textarea>
                                </div>
                            </td>
                        </tr> 
                        <tr>
                            <th>对学生学习情况的评价与建议<font color="red" size="4px">*</font></th>
                            <td colspan="9">
                                <div class="form-group">
                                    <textarea class="form-control" rows="5" style="margin-left: 0px; margin-right: 0px; width: 99%;" name="xsjy" placeholder="包括教学中学生的参与程度，学生出勤等情况以及需要改进的方面" required>{$record['xsjy']}</textarea>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>对本次教学课程的总体评价<font color="red" size="4px">*</font></th>
                            <td colspan="9">
                                <div class="form-group">
                                    <label class="radio inline">
                                        <if condition="$record['ztpj'] eq '1'">
                                            <input id='' type='radio' value='1' name='ztpj'  checked="checked"/>&nbsp;&nbsp;好
                                        <else />
                                            <input id='' type='radio' value='1' name='ztpj' />&nbsp;&nbsp;好
                                        </if>
                                    </label>
                                    <label class="radio inline">
                                        <if condition="$record['ztpj'] eq '2'">
                                            <input id='' type='radio' value='2' name='ztpj'  checked="checked"/>&nbsp;&nbsp;较好
                                        <else />
                                            <input id='' type='radio' value='2' name='ztpj' />&nbsp;&nbsp;较好
                                        </if>
                                    </label>
                                    <label class="radio inline">
                                        <if condition="$record['ztpj'] eq '3'">
                                            <input id='' type='radio' value='3' name='ztpj'  checked="checked"/>&nbsp;&nbsp;一般
                                        <else />
                                            <input id='' type='radio' value='3' name='ztpj' />&nbsp;&nbsp;一般
                                        </if>
                                    </label>
                                    <label class="radio inline">
                                        <if condition="$record['ztpj'] eq '4'">
                                            <input id='' type='radio' value='4' name='ztpj'  checked="checked"/>&nbsp;&nbsp;较差
                                        <else />
                                            <input id='' type='radio' value='4' name='ztpj' />&nbsp;&nbsp;较差
                                        </if>
                                    </label>
                                    <label class="radio inline">
                                        <if condition="$record['ztpj'] eq '5'">
                                            <input id='' type='radio' value='5' name='ztpj'  checked="checked"/>&nbsp;&nbsp;差
                                        <else />
                                            <input id='' type='radio' value='5' name='ztpj' />&nbsp;&nbsp;差
                                        </if>
                                    </label>
                                    <label class="radio inline">
                                        <if condition="$record['ztpj'] eq '6'">
                                            <input id='' type='radio' value='6' name='ztpj'  checked="checked"/>&nbsp;&nbsp;未评价
                                        <else />
                                            <input id='' type='radio' value='6' name='ztpj' />&nbsp;&nbsp;未评价
                                        </if>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>师生反映的情况</th>
                            <td colspan="9">
                                <div class="form-group">
                                    <!--label for="name">文本框</label-->
                                    <textarea class="form-control" rows="2" style="margin-left: 0px; margin-right: 0px; width: 99%;" name="ssqk">{$record['ssqk']}</textarea>
                                </div>
                            </td>
                        </tr>                                
                    </table>
                    <input type='hidden' name='rid' value='{$record.rid}'>
                    <input type='hidden' name='rtype' value='1'>
                    <button type="button" class='btn btn-success' save='1' style='margin-right:20px'><i class='icon-save'></i>提交</button>
                    <a class="btn" href="{:u('Record/showRecord')}">取消</a>
                </div>
				</div>
			</form>
        </div>
    </div>
</div>

</div>
</div>
</div>
</div>
</section>

<script type="text/javascript">
     $(document).ready(function(){
        $("#dialog").dialog({
            autoOpen:false,
            buttons:{
            关闭:function(){
                location.href="{:U('Record/showRecord')}";
            }
        }
        });
        $("#form").validate({
                    rules:{
                        pjjy:{
                            required:true
                        },
                        xsjy:{
                            required:true
                        },
                        tkjs:{
                            required:true
                        },
                        tktime:{
                            required:true
                        },
                        pycc:{
                            required:true
                        },
                        content:{
                            required:true
                        },
                    },
                    messages:{
                        pjjy:{
                            required:"请填写"
                        },
                        xsjy:{
                            required:"请填写"
                        },
                        tkjs:{
                            required:"请填写"
                        },
                        tktime:{
                            required:"请填写"
                        },
                        pycc:{
                            required:"请选择培养层次"
                        },
                        content:{
                            required:"请填写"
                        },
                    },
                    errorPlacement: function(error, element){
                        if (element.is(':radio') || element.is(':checkbox')) { 
                            var eid = element.attr('name'); 
                            error.appendTo(element.parent().next());
                    } else {
                    error.insertAfter(element);
                    }
                    }
        });
        $(".btn-success").click(function(){
            var $save = $(this).attr('save');
            if($("#form").valid()){
                        var $d=$("#form").serialize();
                        $d = $d + "&save=" + $save;
                        $.ajax({
                            type: 'post',
                            url: "{:U('Record/record_edit_save')}",
                            data: $d , 
                            success: function(data) {
                                    $("#dialog").html(data.info);
                                    $("#dialog").dialog('open');
                            }
                        });
            }           
        });
    });
</script>

<div id="dialog" title="信息" >
</div>
<include file="./jwcld/Tpl/footerTemp.html" />
