			<br>
			<p class="intro_content" style="text-indent:24.0pt;">
				北京师范大学本科教学督导团成立于1979年，是国内高校最早成立的督导集体之一，迄今已经走过了36个春秋，是学校教学质量监控体系的重要组成部分。督导团的主要任务是代表学校对本科教学与管理全过程进行检查、评价和咨询、指导，为本科教学改革与发展提供咨询建议与决策依据，促进优良教风、学风和育人环境的形成。
			</p>
			<p class="intro_content" style="text-indent:24.0pt;">
				多年来，督导团专家秉承“学为人师，行为世范”的校训精神，怀着对教育事业的热忱，积极更新教育理念，加强督导工作的科学化、规范化和制度化建设。探索形成了常规教学巡视、听课与专项检查、调研相结合的工作模式。近年来，结合学校教学改革重点工作，相继开展了“一类教师”、“一类课程”、“一类教学环节”、“一类院系”等专项督导工作。如“绪论课”、“文科/理科院系”、“新生研讨课”、“实验课”等专项听课与调研。定期开展毕业论文管理工作、课程考核管理工作等专项检查。定期编发《本科教学督导专题报告》（校内报刊统一刊号：BNU—034）、《本科教学督导简报》（校内报刊统一刊号：BNU—035），分析教学工作，为学部院系改进教学、为学校提高管理水平提供建议。
			</p>
			<p class="intro_content" style="text-indent:24.0pt;">
				本科教学督导团现有督导专家21人，主要由退休教师和部分在职教师组成。督导团专家由院系推荐，经主管校长批准后聘任。他们具有较高的学术造诣和政策理论水平，教学经验丰富，热心督导工作，富有责任心和奉献精神。2011年7月本科教学督导团被中共北京师范大学委员会评选为“老有所为优秀团队”；2012年获评北京市委教育工委“北京高校离退休干部老有所为先进集体”；2012年本科教学督导团临时党支部获得“北京教育系统离退休干部先进集体”称号。督导专家周云龙教授被评为“老有所为标兵”、《霞辉映党旗》先进党员；尹冬冬教授获得北京师范大学“优秀共产党员”、“北京市教工委关心下一代优秀特邀党建组织员”、“全国教育系统关心下一代工作先进工作者”等荣誉称号。
			</p>

			</p>
