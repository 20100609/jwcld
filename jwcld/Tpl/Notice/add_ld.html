<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
            <div class='row-fluid'>
                <div class='span6'>
                    <div class='page-header'>
                        <h1 class='pull-left'>
                            <i class='icon-user'></i>
                            <span>领导介绍管理-添加领导介绍</span>
                        </h1>
                    </div>
                </div>  
                <div class='row-fluid'>
                    <div class='span12 box'>
                        <div class='box-header green-background'>
                            <div class='title'>
                                <div class='icon-edit'></div>
                                领导介绍信息
                            </div>
                        </div>
                        <div class='box-content'>
                            <form accept-charset="UTF-8" action="{:U('Notice/save_notice')}" class="form form-horizontal" method="post" style="margin-bottom: 0;" />
                                <div class='control-group'>
                                    <label class='control-label' for='inputTitle'>姓名&nbsp;|&nbsp;工作证号</label>
                                    <div class='controls'>
                                        <select name="uid" id="inputTitle" style="width: 680px;">
                                            <option value="-1">------请选择领导------</option>
                                            <volist name="ld_users" id="vo">
                                                <option value="{$vo.uid}">{$vo.user_name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                </div>
                                <div class='control-group'>
                                    <label class='control-label' for='inputContent'>简介</label>
                                    <div class='controls'>
                                        <textarea name="content" style="width: 700px; height: 400px;"></textarea>
                                    </div>
                                </div>
                                <div class='form-actions'>
                                    <button class='btn btn-primary' type='button' id="subBtn">
                                        <i class='icon-save'></i>
                                        确定
                                    </button>
                                    <a class='btn' type='submit' href="{:U('Notice/show_dd')}">取消</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#unotice').nav_slide('unotice','show_dd');
            var editor;
            KindEditor.ready(function (K){
                editor = K.create('textarea[name="content"]',{
                    allowFileManager : true
                });
            });
            $('#subBtn').click(function(){
                var title = $('#inputTitle').val();
                var url = '__URL__/save_ld';
                var p = {};
                if("" == title || editor.text() == ""){
                    alert("请选择督导或填写督导简介");
                    return false;
                }else{
                    p.flag = 0;
                    p.title = title;
                    p.content = editor.html().replace(/[\r\n]/g,"");
                    $.post(url,p,function(e){
                        if(e.code == '1'){
                            alert("新增成功");
                            location.href = "__URL__/show_ld";
                        }else{
                            alert("新增失败");
                        }
                    });
                }
                return false;
            });
        });
    </script>
</section>
<include file="./jwcld/Tpl/footerTemp.html" />
