<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
        <div class='span12'>
        <div class='row-fluid todo-list'>
        <div class='span12 box box-nomargin'>
            <div class='box-content'>
                <div class='container'>
                    <div class="new-todo">
                        <div class="span12"></div>
                            <a class="btn pull-right" href="{:U('Index/index')}">
                                <i class='icon-chevron-sign-left'>&nbsp;&nbsp;<strong>返回</strong></i>
                            </a>
                    </div>
                    <div class='date text-contrast'><strong>符合要求的文件:【查询时间是:&nbsp;&nbsp;{$runtime}s】</strong></div>
                    <if condition="$found eq 0">
                        <h3 class="STYLE1">没有符合要求的相关文件(Document Not Found)</h3>
                    <else />
                    <ul class='unstyled'>
                        <volist name= "result" id="vo" key="i">
                        <li class='important item'>
                            <label class='check pull-left todo'>
                                <a href="{:U('Notice/download_file',array('fid'=>$vo['fid']))}" target="_blank">{$i}.&nbsp;&nbsp;{$vo.ftitle}</a>
                            </label>
                            <div class='actions pull-right'>
                                <a class='btn btn-link' data-placement='top' href="{:U('Notice/download_file',array('fid'=>$vo['fid']))}" target='_blank' title='下载'>
                                    <i class='icon-download-alt'></i>
                                </a>
                            </div>
                        </li>
                        </volist>
                    </ul>
                </if>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</section>

<include file="./jwcld/Tpl/footerTemp.html" />
