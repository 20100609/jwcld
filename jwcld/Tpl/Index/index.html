<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
<div class='container-fluid'>
<div class='row-fluid' id='content-wrapper'>
<div class='span12'>
<div class='row-fluid'>
	<form accept-charset="UTF-8" action="{:U('Index/search')}" class="form form-horizontal" method="post" style="margin: 95px 0px 50px 100px;"/>
		<div class='control-group'>
            <label class='control-label' for='keyword'>输入查询内容:&nbsp;&nbsp;</label>
            <div class='controls'>
                <div class='input-append span10'>
                    <input class='span8' name='keyword' type='text' placeholder='请输入检索关键词&nbsp;&nbsp;[不同检索词以空格分开]' />
                    <button class='btn btn-primary' type='submit'>查询</button>
                    <a class='btn btn-default' style='margin-left:20px;' data-toggle='modal' href='#select_yt' role='button'><i class=' icon-exchange'>选择学年学期</i></a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="row-fluid">
    <div class="span10">
        <img src="/jwcld/Public/assets/images/searchbook.gif" alt="欢迎使用领导干部听课平台">
    </div>
</div>
</div>
</div>
</div>
<div class='modal hide fade' id='select_yt' role='dialog' tabindex='-1'>
    <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>选择学年学期</h3>
    </div> 
    <form class='form form-horizontal' style='margin-bottom: 0;' enctype="multipart/form-data" method="post" action="{:U('Index/set_yt')}">
        <div class='modal-body'>
            <div class='control-group'>
                <label class='control-label'>学年学期</label>
                <div class='controls'>
                    <select name="yt">
                        <option value='-1' selected="selected"/>------请选择------
                        <volist name="yt" id="vo">
                            <option value="{$vo.value}">{$vo.item}</option>
                        </volist>
                    </select>
                    <p style="margin-top: 10px; margin-left: 5px;"><span style="color: #ff0000;">&lowast;</span>更改之后，如果数据没有更新，请刷新页面~</p>
                </div>
            </div>
        </div>
        <div class='modal-footer'>
            <button class='btn btn-primary' type="submit">确认</button>
            <button class='btn' data-dismiss='modal'>关闭</button>
        </div>
    </form>
</div>
</section>
<include file="./jwcld/Tpl/footerTemp.html" />
