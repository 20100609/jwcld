<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
<div class='container-fluid'>
<div class='row-fluid' id='content-wrapper'>
<div class='span12'>
<div class='row-fluid'>
    <div class='span12'>
        <div class='page-header'>
            <h1 class='pull-left'>
                <i class='icon-table'></i>
                <span>数据报表</span>
            </h1>
            <div class='pull-right'>
                <ul class='breadcrumb'>
                    <li>
                        <a href="{:U('Index/index')}"><i class='icon-bar-chart'></i>
                        </a>
                    </li>
                    <li class='separator'>
                        <i class='icon-angle-right'></i>
                    </li>
                    <li class='active'>按课程名统计</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class='row-fluid' style="margin-bottom:5px;">
<div class='span4 pull-right'>
    <div class='row-fluid'>
        <strong>学年学期</strong>
        <form id="form1" method="post" action="{:U('Analysis/course')}">
            <select class='select2 input-block-level' name="yt" id="selYt">
                <option value='-1' selected="selected"/>------请选择------
                <volist name="yt" id="vo">
                    <option value="{$vo.value}">{$vo.item}</option>
                </volist>
            </select>
        </form>
    </div>
</div>
</div>
<div class='row-fluid'>
    <div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
        <div class='box-header green-background'>
            <div class='text-center'>{$year}学年&nbsp;&nbsp;{$term}学期领导听课统计总表（按课程名、被听课次数统计）</div>
            <button class='btn btn-success btn-large' name='button' style='position:absolute; left:0px;top:2px;' id="exportBtn"><i class='icon-share'>&nbsp;&nbsp;导出</i></button>
        </div>
        <div class='box-content box-no-padding'>
            <div class='responsive-table'>
              <div class='scrollable-area' id="table_analysis">
                <table class='table table-bordered table-hover table-striped' style='margin-bottom:0;'>
                  <thead>
                    <tr>
                      <th rowspan='2'>序号</th>
                      <th rowspan='2'>课程名称</th>
                      <th rowspan='2'>开课院系</th>
                      <th rowspan='2'>教师名称</th>
                      <th rowspan='2'>职称</th>
                      <th rowspan='2'>学生人数</th>
                      <th rowspan='2'>专业构成</th>
                      <th rowspan='2'>听课次数</th>
                      <th colspan='5' style='text-align:center;'>评价情况(人次)</th>
                    </tr>
                    <tr>
                        <th>好</th>
                        <th>较好</th>
                        <th>一般</th>
                        <th>较差</th>
                        <th>差</th>
                        <th>未予评价</th>
                    </tr>
                  </thead>
                  <tbody>
                    <volist name="data" id="vo" key="i">
                    <tr>
                        <td>{$i}</td>
                        <td>{$vo.cname}</td>
                        <td>{$vo.tcollege}</td>
                        <td>{$vo.tname}</td>
                        <td>{$vo.title}</td>
                        <td>15</td>
                        <td>{$vo.sclass}</td>
                        <td>{$vo.tkcs}</td>
                        <td>{$vo.pj_h}</td>
                        <td>{$vo.pj_jh}</td>
                        <td>{$vo.pj_yb}</td>
                        <td>{$vo.pj_jc}</td>
                        <td>{$vo.pj_c}</td>
                        <td>{$vo.pj_k}</td>
                    </tr>
                    </volist>
                    <!--tr>
                        <td colspan='26' style="text-align:center;">备注：多位领导同时听同一门课程，计作多门次；其评价结果不一致时，采取多数人的意见。如同等人数的意见不一致时，采取从严原则，同时参考评语。</td>
                    </tr-->
                  </tbody>
                </table>
              </div>
            </div>
      </div>
    </div>
</div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
        $('#smanager').nav_slide('smanager','course');
        $('#selYt').change(function(){
            $('#form1').submit();
        });
        $('#exportBtn').click(function(){
            $('#table_analysis').printArea();
        });
    });
</script>
<include file="./jwcld/Tpl/footerTemp.html" />
