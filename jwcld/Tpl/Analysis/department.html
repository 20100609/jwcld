<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
<div class='container-fluid'>
<div class='row-fluid' id='content-wrapper'>
<div class='span12'>
<div class='row-fluid'>
    <div class='span12'>
        <div class='page-header'>
            <h1 class='pull-left'>
                <i class='icon-table'></i>
                <span>数据报表</span>
            </h1>
            <div class='pull-right'>
                <ul class='breadcrumb'>
                    <li>
                        <a href="index.html"><i class='icon-bar-chart'></i>
                        </a>
                    </li>
                    <li class='separator'>
                        <i class='icon-angle-right'></i>
                    </li>
                    <li class='active'>按院系统计</li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
<div class='row-fluid' style="margin-bottom:5px;">
<div class='span4 pull-right'>
    <div class='row-fluid'>
        <strong>学年学期</strong>
        <form id="form1" method="post" action="{:U('Analysis/department')}">
            <select class='select2 input-block-level' name="yt" id="selYt">
                <option value='-1' selected="selected"/>------请选择------
                <volist name="yt" id="vo">
                    <option value="{$vo.value}">{$vo.item}</option>
                </volist>
            </select>
        </form>
    </div>
</div>
</div>
<div class='row-fluid'>
    <div class='span12 box bordered-box green-border' style='margin-bottom:0;'>
        <div class='box-header green-background'>
            <div class='text-center'>{$year}-{$year+1}学年&nbsp;&nbsp;{$term}学期领导听课统计总表（按院系统计）</div>
            <if condition="$Think.session.userRole lt 5">
                <a class='btn btn-success btn-large' style='position: absolute;left:100px;top:2px;' href="{:U('Analysis/outportLd',array('tid'=>2))}">
        <i class='icon-share'>&nbsp;&nbsp;<strong>导出</strong></i>
    </a>
    </if>         
        </div>
        <div class='box-content box-no-padding'>
            <div class='responsive-table'>
              <div class='scrollable-area' id="table_analysis">
                <table  class='table table-bordered table-hover table-striped' style='margin-bottom:0;'>
                  <thead>
                    <!--tr>
                      <th colspan='26' style='text-align:center;'>2014-2015学年第一学期领导听课统计总表（按院系统计）</th>
                    </tr-->
                    <tr>
                        <th rowspan='2' nowrap>教师单位</th>
                        <th rowspan='2'>听课领导人数</th>
                        <th colspan='3' style="text-align:center">听课次数</th>
                        <th colspan='3' style="text-align:center">听课节数</th>
                    </tr>
                    <tr>
                        <th>听课总次数</th>
                        <th>本科生课程</th>
                        <th>研究生课程</th>
                        <th>听课总节数</th>
                        <th>本科生课程</th>
                        <th>研究生课程</th>
                    </tr>
                  </thead>
                  <tbody>
                    <volist name="data" id="vo">
                    <tr>
                        <td>{$vo.tcollege}</td>
                        <td>{$vo.ldrs}</td>
                        <td>{$vo.ztkcs}</td>
                        <td>{$vo.tkcsbk}</td>
                        <td>{$vo.tkcsyjs}</td>
                        <td>{$vo.ztkjs}</td>
                        <td>{$vo.tkjsbk}</td>
                        <td>{$vo.tkjsyjs}</td>
                    </tr>
                    </volist>
                    <!--tr>
                        <td colspan='26' style="text-align:center;">备注：多位领导同时听同一门课程，计作多门次；其评价结果不一致时，采取多数人的意见。如同等人数的意见不一致时，采取从严原则，同时参考评语。</td>
                    </tr-->
                  </tbody>
                </table>
              </div>
            </div>
      </div>
    </div>
</div>
</section>
<script type="text/javascript">
    $(document).ready(function(){
        $('#smanager').nav_slide('smanager','department');
        $('#selYt').change(function(){
            $('#form1').submit();
        });
        $('#exportBtn').click(function(){
            $('#table_analysis').printArea();
            /*$('#table_analysis').tableExport({
                type:'csv',
                separator:',',
                tableName:'data.csv',
                escape:'true',
                htmlContent:'false',
                consoleLog:'false'
            });*/
        });
    });
</script>
<include file="./jwcld/Tpl/footerTemp.html" />
