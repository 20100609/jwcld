<include file="./jwcld/Tpl/headerTemp.html" />
<section id='content'>
    <div class='container-fluid'>
        <div class='row-fluid' id='content-wrapper'>
            <div class='span12'>
                <div class='page-header'>
                    <h1 class='pull-left'>
                        <i class='icon-user'></i>
                        <span>用户信息</span>
                    </h1>
                    <div class='pull-right'>
                        <ul class='breadcrumb'>
                            <li>
                                <a href="index.html"><i class='icon-bar-chart'></i>
                                </a>
                            </li>
                            <li class='separator'>
                                <i class='icon-angle-right'></i>
                            </li>
                            <li class='active'>用户信息</li>
                        </ul>
                    </div>
                </div>
                <div class='row-fluid'>
                    <div class='span3 box'>
                        <div class='box-content'>
                            <img  src="/jwcld/Public/assets/images/admin.ico" width='230px' height='230px' />
                        </div>
                    </div>
                    <div class='span9 box'>
                        <div class='box-content box-double-padding'>
                            <form class='form' id="form" accept-charset="UTF-8" action="{:U('User/user_modify')}" method="post">
                                <fieldset>
                                    <div class='span4'>
                                        <div class='lead'>
                                            <i class='icon-signin text-contrast'></i>
                                            登录信息
                                        </div>
                                        <small class='muted'>亲爱的用户您可以修改登录督导数据分析系统的用户名和密码</small>
                                    </div>
                                    <div class='span7 offset1'>
                                        <div class='control-group'>
                                            <label class='control-label'>工作证号</label>
                                            <div class='controls'>
                                                <input class='span12' name="teaid" placeholder='工作证号' type='text' value="{$data['teaid']}" disabled="disabled" />
                                            </div>
                                        </div>
                                        <hr class='hr-normal' />
                                        <div class='control-group'>
                                            <div class='controls'>
                                                <label class='checkbox'>
                                                    <input data-target='#change-password' data-toggle='collapse' id='changepasswordcheck' type='checkbox' value='option1' />
                                                    修改密码?
                                                </label>
                                            </div>
                                        </div>
                                        <div class='collapse' id='change-password'>
                                            <div class='control-group'>
                                                <label class='control-label'>新密码</label>
                                                <div class='controls'>
                                                    <input class='span12' id='pwd1' name='password' placeholder='新密码' type='password' />
                                                </div>
                                            </div>
                                            <div class='control-group'>
                                                <label class='control-label'>确认新密码</label>
                                                <div class='controls'>
                                                    <input class='span12' id='pwd2' placeholder='确认新密码' type='password' />
                                                </div>
                                            </div>
                                            <div class='control-group' style="display:none;" id="info">
                                                <div class='alert alert-info' align="center">
                                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                                    <h3>
                                                        <i class='icon-info-sign'></i>
                                                        两次密码不一致——北京师范大学教务处
                                                    </h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                                <hr class='hr-normal' />
                                <fieldset>
                                    <div class='span4 box'>
                                        <div class='lead'>
                                            <i class='icon-user text-contrast'></i>
                                            用户信息
                                        </div>
                                        <small class='muted'>亲爱的用户您可以浏览您的个人信息</small>
                                    </div>
                                    <div class='span7 offset1'>
                                        <div class='control-group'>
                                            <label class='control-label'>姓名</label>
                                            <div class='controls'>
                                                <input class='span12' name='name' placeholder='姓名' type='text'  value="{$data['name']}" disabled="disabled" />
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>职称/职务</label>
                                            <div class='controls'>
                                                <input class='span12' name='title' placeholder='职称/职务' type='text'  value="{$data['title']}" disabled="disabled" />
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>院系/机构</label>
                                            <div class='controls'>
                                                <input class='span12' name="college" placeholder='院系/机构' type='text'  value="{$data['college']}" disabled="disabled" />
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>邮箱</label>
                                            <div class='controls'>
                                                <input class='span12' name='email' placeholder='邮箱' type='text'  value="{$data['email']}"/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>手机号码</label>
                                            <div class='controls'>
                                                <input class='span12' name='mobi' placeholder='手机号码' type='text'  value="{$data['mobi']}"/>
                                            </div>
                                        </div>
                                        <div class='control-group'>
                                            <label class='control-label'>固定号码</label>
                                            <div class='controls'>
                                                <input class='span12' name='phone' placeholder='固定号码' type='text'  value="{$data['phone']}"/>
                                            </div>
                                        </div>
                                        <input type='hidden' name='uid' value="{$data['uid']}"/>
                                </fieldset>
                                <div class='form-actions' style='margin-bottom: 0;'>
                                    <div class='text-right'>
                                        <div class='btn btn-primary btn-large' id="submit">
                                            <i class='icon-save'></i>
                                            提交
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        $(document).on("blur","#pwd2",function(){
            if($(this).val() != $("#pwd1").val()){
                $("#info").show();
                setTimeout(function(){$("#info").hide();},1500);
            }
        });
        $(document).on("click","#submit",function(){
            if($("#pwd1").val() == $("#pwd2").val()){
                $("#form").submit();
            }else{
                $("#info").show();
                setTimeout(function(){$("#info").hide();},1500);
            }
        });
    });
</script>
</section>
<include file="./jwcld/Tpl/footerTemp.html" />
